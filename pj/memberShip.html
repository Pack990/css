<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>memberShip</title>
</head>

<body>
    <div>
        <!-- form: 요소들을 감싸는 태그로 데이터를 묶어서 실제 서버로 전송해주는 역할  method: post 보안이 필요한 자료 보내줄 때 사용 -->
        <form action="complete.html" method="get">
            <h1>회원 가입</h1>
            <!-- fieldset 여러 개의 폼 요소를 그룹화 -->
            <fieldset>
                <!-- fieldset 의 제목 -->
                <legend>기본 정보</legend>
                <!-- label 문자와 input box를 연결해줌 label은 for, input에서는 id를 사용하여 연결 , placeholder 도움말 -->
                <label for="userid">아이디</label><br> <input type="text" placeholder="영문으로 입력해 주세요" id="userid"><br><br>

                <label for="userpw">비밀번호</label><br> <input type="password" id="userpw"><br>

                <label for="userpw1">비밀번호 재확인</label><br> <input type="password" id="userpw1"><br><br>
                <!-- name의 값이 같은 것 중에서 하나를 선택한다. -->
                성별 <br> <input type="radio" name="gender" id="m"> <label for=m>남자</label> <input type="radio"
                    name="gender" id="w"> <label for=w>여자</label> <br><br>

                <label for=phone>휴대전화</label> <br> <input type="tel" maxlength="13" placeholder="010-xxxx-xxxx"
                    id="phone">
                <br><br>

                생년월일 <br> <input type="number" placeholder="년(4자)">
                <select name="month">
                    <option>1월</option>
                    <option>2월</option>
                    <option>3월</option>
                    <option>4월</option>
                    <option>5월</option>
                    <option>6월</option>
                    <option>7월</option>
                    <option>8월</option>
                    <option>9월</option>
                    <option>10월</option>
                    <option>11월</option>
                    <option>12월</option>
                </select>
                <input type="number" placeholder="일"> <br><br>

                Email <br> <input type="email" placeholder="example@gmail.com"> <br><br>

            </fieldset>
            <br>
            <fieldset>
                <legend>부가 정보</legend>
                지역 <br>
                <select name="city">
                    <option>서울특별시</option>
                    <option>부산광역시</option>
                    <option>대구광역시</option>
                    <option>인천광역시</option>
                    <option>광주광역시</option>
                    <option>대전광역시</option>
                    <option>울산광역시</option>
                    <option>경기도</option>
                    <option>강원도</option>
                    <option>충청북도</option>
                    <option>충청남도</option>
                    <option>전라북도</option>
                    <option>전라남도</option>
                    <option>경상북도</option>
                    <option>경상남도</option>
                    <option>제주도</option>
                </select> <br><br>


                관심사 (복수선택 가능) <br> 영화 감상<input type="checkbox" name="hobby">, 음악 감상<input type="checkbox" name="hobby">,
                <br>

                등산<input type="checkbox" name="hobby">, 여행<input type="checkbox" name="hobby">, 스포츠<input
                    type="checkbox" name="hobby">, <br><br>

                프로필 사진 업로드 <br> <input type="file"><br><br>

                소개 <br> <textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요"></textarea><br><br>
            </fieldset>
            <br>
            <input type="submit" value="회원가입"> <button type="reset">다시작성</button>
        </form>
    </div>
</body>

</html>
