<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>div space</title>
    <style>
        #fullscreen {
            width: 600px;
            height: 600px;
            background-color: gray;
        }

        #screen1 {
            width: 200px;
            height: 600px;
        }

        #screen1-1 {
            width: 200px;
            height: 500px;
            background-color: rgb(255, 0, 0);
        }

        #screen1-2 {
            width: 200px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="fullscreen">
        <div id="screen1">
            <div id="screen1-1">
            </div>
            <div id="screen1-2">
            </div>
        </div>


</body>

</html>
